name: Deploy static HTML site to GitHub Pages

on:
  push:
    branches: [ main ]   # change to 'master' if that's your default branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # Keeping Jekyll step (does nothing for HTML but safe to keep)
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1

      # âœ… Upload your actual website folder (public) for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public   # <-- deploys everything inside /public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
